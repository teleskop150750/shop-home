<header class="page__header header">
  <div class="header__top">
    <div class="header__top-container">
      <div class="header__top-drops">
        <div class="header__top-drop-wrapper">
          <select class="header__top-drop">
            <option class="header__top-drop-option" value="Rubles">Рубли</option>
            <option class="header__top-drop-option" value="Dollars">Доллары</option>
          </select>
        </div>

        <div class="header__top-drop-wrapper">
          <select class="header__top-drop">
            <option class="header__top-drop-option" value="English">Английский</option>
            <option class="header__top-drop-option" value="Russian">Русский</option>
          </select>
        </div>
      </div>
      <div class="header__cart cart">
        <a href="" class="cart__link">
          <span class="cart__total">$0.00</span>
          <img class="cart__img" src="./img/cart.svg" alt="карзина">
        </a>
        <a href="#" class="cart__empty">Empty Cart</a>
      </div>
    </div>
  </div>

  <div class="header__logo">
    <a class="header__logo-link" href="/">
      <h1 class="header__logo-title">Luxury Wacthes</h1>
    </a>
  </div>

  <div class="header__bottom">
    <div class="header__bottom-container">
      <nav class="header__nav">
        <button class="header__nav-button">
          Каталог
        </button>
      </nav>

      <form action="" class="header__form">
        <input class="header__form-input" type="search" name="search" id="">
        <button class="header__form-button" type="submit" aria-label="поиск">
          <img src="./img/search.svg" alt="поиск">
        </button>
      </form>
    </div>
  </div>



</header>
